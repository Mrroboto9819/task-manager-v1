name: release
on:
  push:
    tags:
      - "v*.*.*"
      - "V*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - platform: ubuntu-latest
            args: ""
            rust_targets: ""
          - platform: windows-latest
            args: ""
            rust_targets: ""
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust_targets: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            rust_targets: x86_64-apple-darwin

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build and publish (Windows/Linux/macOS)
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          includeUpdaterJson: true
          args: ${{ matrix.args }}

  notify:
    name: Discord notification
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Send Discord webhook
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RESULT: ${{ needs.build.result }}
          VERSION: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          RELEASE_URL="https://github.com/${REPO}/releases/tag/${VERSION}"
          RUN_URL="https://github.com/${REPO}/actions/runs/${RUN_ID}"

          if [ "$RESULT" = "success" ]; then
            COLOR=3066993   # green
            STATUS="✅ Release successful"
            DESC="All platforms built and uploaded"
          else
            COLOR=15158332  # red
            STATUS="❌ Release failed"
            DESC="One or more builds failed"
          fi

          jq -n \
            --arg title "$STATUS" \
            --arg desc "$DESC" \
            --arg version "$VERSION" \
            --arg release "$RELEASE_URL" \
            --arg run "$RUN_URL" \
            --argjson color $COLOR \
            '{
              embeds: [{
                title: $title,
                description: $desc,
                color: $color,
                fields: [
                  {name: "Version", value: $version, inline: true},
                  {name: "Release", value: $release, inline: false},
                  {name: "CI Run", value: $run, inline: false}
                ]
              }]
            }' \
          | curl -H "Content-Type: application/json" -d @- "$WEBHOOK"
